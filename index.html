<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Personal</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
           <img src="./images/about-bg.jpg" alt="" class="profile-img"> 
        </div>
        <div class="text-data">
            <span class="name">
                Developer 
            </span>
            <span class="job">
                Frontend
            </span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class="fa-brands fa-facebook facebook" style="color:black;"></i>
            </a>
            <a href="#" class="link" style="background-color:#1da1f2">
                <i class="fa-brands fa-twitter twitter" style="color:black;"></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class="fa-brands fa-instagram instagram" style="color:black;"></i>
            </a>
            <a href="#" class="link" style="background-color: red;">
                <i class="fa-brands fa-telegram telegram" style="color:black;background-color: red;"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Clicked</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="far fa-heart"></i>
                <span class="num">21.01.05</span>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
